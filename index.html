<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@300;400;500&family=Syne+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Código Vinario</title>
</head>

<body class="index">
    <header class="p-3 fixed-top border-bottom border-light bg-custom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img class="me-5" src="./images/logo_white.png" alt="Logo código vinario" height="26">
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a href="#" class="nav-link px-2 text-white">Inicio</a>
                    </li>
                    <li>
                        <a class="nav-link px-2 text-white" aria-current="page" data-bs-toggle="offcanvas"
                            href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                            Carrito <span class="badge text-bg-secondary cartIndicator"></span>
                        </a>
                    </li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 search" role="search">
                    <input class="form-control form-control-dark text-bg-dark focus-ring focus-ring-light border"
                        type="search" placeholder="Buscar por nombre" aria-label="Search">
                </form>
                <div class="text-end">
                    <button class="btn btn-dark me-2 text-end border" type="submit"><i
                            class="bi bi-search"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="title">
                <h1 class="display-1">CÓDIGO VINARIO</h1>
            </div>
            <div class="social">
                <ul class="wrapper">
                    <li>
                        <a href="#">
                            <button type="button" class="btn btn-light" id="catalogue">Ver cátalogo</button>
                        </a>
                    </li>
                    <li class="icon instagram">
                        <span class="tooltip">Instagram</span>
                        <a href="#"><i class="bi bi-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </section>

        <hr class="border-1 text-light opacity-50 m-4">

        <div class="card-welcome">
            <div class="background-overlay"></div>
            <div class="card-content">
                <div class="card-title montserrat-medium">NUESTRA SELECCIÓN</div>
                <div class="card-description montserrat-light">Porque te conocemos y pensamos en vos, trabajamos para
                    mejorar
                    siempre nuestra oferta y poder brindarte productos especialmente seleccionados para
                    deleitarte.</div>
            </div>
        </div>

        <hr class="border-1 text-light m-4">

        <section class="wineStock">
            <template class="wineCard">
                <div class="card text-center shadow">
                    <img class="card-img-top wineBottle" alt="Wine Bottle">
                    <img class="card-img-top wineLogo" alt="Wine Logo">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
                        <p class="card-text">$ </p>
                        <button class="button" type="button">
                            <span class="button__text">Agregar</span>
                            <span class="button__icon"><svg class="svg" fill="none" height="24" width="24" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" xmlns="http://www.w3.org/2000/svg">
                                    <line x1="12" x2="12" y1="5" y2="19"></line>
                                    <line x1="5" x2="19" y1="12" y2="12"></line>
                                </svg></span>
                        </button>
                    </div>
                </div>
            </template>
        </section>

        <section>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Mi carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="list-group list-group-flush wineCart">
                        <template class="wineItem">
                            <li class="list-group-item d-flex justify-content-between">
                                <img class="imgCart align-self-center" alt="Wine Bottle">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold title"></div>
                                    <div class="varietal"></div>
                                    <div class="price">$ </div>
                                </div>
                                <div class="d-flex flex-column justify-content-between">
                                    <span class="badge text-bg-secondary rounded-pill"></span>
                                    <button type="button" class="btn btn-outline-danger btn-sm"><i
                                            class="bi bi-trash-fill"></i></button>
                                </div>
                            </li>
                        </template>
                    </ul>
                    <div class="alert alert-dark mt-3 text-center mb-3" role="alert" id="total">
                        El carrito esta vacio
                    </div>
                    <template class="buyButton">
                        <button type="submit" class="buy">
                            Comprar
                            <i class="bi bi-credit-card"></i>
                        </button>
                    </template>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-white">© Código Vinario</p>
            </footer>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
