<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>JavaScript</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg border-bottom fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CODIGO VINARIO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                                Carrito <span class="badge text-bg-secondary cartIndicator"></span>
                            </a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex search" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar por nombre" aria-label="Search">
                    <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </nav>
    </header>

    <main class="nav_padding">
        <h1>Catálogo de vinos</h1>

        <section class="wineStock">
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div class="toast align-items-center bg-danger-subtle text-danger border-danger" role="alert"
                    aria-live="assertive" aria-atomic="true" id="liveToast">
                    <div class="d-flex">
                        <div class="toast-body fw-bold">
                            No se encontraron resultados
                        </div>
                    </div>
                </div>
            </div>
            <template class="wineCard">
                <div class="card text-center shadow">
                    <img src="./images/wine.jpg" class="card-img-top" alt="Wine Bottle">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
                        <p class="card-text">$ </p>
                        <button type="button" class="btn btn-primary">
                            Añadir al carrito
                        </button>
                    </div>
                </div>
            </template>
        </section>

        <section>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Mi carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ol class="list-group wineCart">
                        <template class="wineItem">
                            <li class="list-group-item d-flex justify-content-between">
                                <img class="imgCart align-self-center" src="./images/wine.jpg" alt="Wine Bottle">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold title"></div>
                                    <div class="varietal"></div>
                                    <div class="price">$ </div>
                                </div>
                                <div class="d-flex flex-column justify-content-between">
                                    <span class="badge text-bg-primary rounded-pill"></span>
                                    <button type="button" class="btn btn-secondary btn-sm"><i class="bi bi-trash-fill"></i></button>
                                </div>
                            </li>
                        </template>
                    </ol>
                    <div class="alert alert-light mt-3 text-center mb-3" role="alert" id="total">
                        El carrito esta vacio
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="border-top">
        <div class="d-flex p-3 align-items-center justify-content-evenly">
            <span class="mb-3 mb-md-0 text-dark text-secondary">© 2024 | Código Vinario</span>
            <a href="#" target="_blank">
                <i class="bi bi-instagram h3"></i>
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
