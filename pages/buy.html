                <form class="row ms-5 me-5">
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Número de tarjeta</label>
                        <input class="form-control" id="cardNumber">
                    </div>
                    <div class="mb-3">
                        <label for="cardName" class="form-label">Nombre y apellido</label>
                        <input type="text" class="form-control" id="cardName" maxlength="20"
                            style="text-transform:uppercase">
                    </div>
                    <div class="col mb-3">
                        <label for="cardDate" class="form-label">Vencimiento</label>
                        <input class="form-control" id="cardDate">
                    </div>
                    <div class="col mb-3">
                        <label for="cardCvc" class="form-label">CVC</label>
                        <input class="form-control" id="cardCvc">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success col-12">Comprar</button>
                    </div>
                </form>

            </div>

            <div class="right">
                <div class="alert alert-dark mt-3 text-center mb-3 fw-bold" role="alert" id="total">
                    Total: $ 
                </div>
                <ul class="list-group list-group-flush wineList">
                    <template class="wineItem">
                        <li class="list-group-item d-flex justify-content-between">
                            <img class="imgCart align-self-center" alt="Wine Bottle">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold title"></div>
                                <div class="varietal"></div>
                                <div class="price">$ </div>
                            </div>
                            <div class="d-flex flex-column justify-content-center">
                                <span class="badge text-bg-secondary rounded-pill"></span>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>

        <section class="credit_card">

        </section>
